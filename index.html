<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron Rust</title>

    <link rel="stylesheet" href="./css/photon.css">
    <script src="./js/menu.js" charset="utf-8"></script>
</head>
<body>

<div class="window">
    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-default" id="fib">
                    <span class="icon icon-home icon-text"></span>
                    Calc Fibonacci
                </button>
            </div>
            <div class="btn-group" style="width:80px;text-align: right;">
                <input id="number" class="form-control"/>
            </div>
        </div>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
        <table class="table-striped">
            <thead>
            <tr>
                <th>Item</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Node</td>
                <td>
                    <script>document.write(process.versions.node)</script>
                </td>
            </tr>
            <tr>
                <td>Chrome</td>
                <td>
                    <script>document.write(process.versions.chrome)</script>
                </td>
            </tr>
            <tr>
                <td>Electron</td>
                <td>
                    <script>document.write(process.versions.electron)</script>
                </td>
            </tr>
            <tr>
                <td>Fibonacci</td>
                <td id="result"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    let ffi = require('ffi');
    let path = require('path');

    let fibonacci = ffi.Library(path.join(__dirname, './target/debug/libfibonacci'), {
        calc: ['int', ['int']]
    });
    document.getElementById('fib').addEventListener('click', () => {
        document.getElementById('result').innerText =
            fibonacci.calc(parseInt(document.getElementById('number').value));
    });
</script>

</body>
</html>
